<ion-header>
  <ion-navbar>
    <ion-title>
      Ma liste de pays
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding><!-- empeche que ca prenne tout l'ecran-->
  <ion-searchbar (ionInput)="filterCountriesEvent($event)"></ion-searchbar>
<!-- entre parentheses donc c'est une evenement-->
  <ng-container>
    <ion-list>
        <ion-item *ngFor="let countrie of filteredCountries">
          <ion-avatar item-start>
            <img src="{{ countrie.flag }}">
          </ion-avatar>
          <h2>Nom: {{ countrie.name }}</h2>
          <p>Capitale: {{ countrie.capital }}</p>
          <p>RÃ©gion: {{ countrie.region }}</p>
          <p>Population: {{ countrie.population }}</p>
        </ion-item>
    </ion-list>
</ng-container>
</ion-content>
